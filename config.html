<!DOCTYPE html>
<html>
<head>
  <title>Button Configuration</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="config.js" type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <link rel="stylesheet" href="config.css">
</head>
<body>
  <h1>Button Configuration</h1>
  <p>Modify the values of the button:</p>
  
  <form id="config-form">
    <form id="create-form">
      <label for="button-name">Button Name:</label>
      <input type="text" id="button-name" name="button-name" value="Button 1"><br>
  
      <label for="button-width">Button Width (pixels):</label>
      <input type="number" id="button-width" name="button-width" value="100"><br>
  
      <label for="button-height">Button Height (pixels):</label>
      <input type="number" id="button-height" name="button-height" value="50"><br>
  
      <label for="button-posx">Button Position X (pixels):</label>
      <input type="number" id="button-posx" name="button-posx" value="10"><br>
  
      <label for="button-posy">Button Position Y (pixels):</label>
      <input type="number" id="button-posy" name="button-posy" value="10"><br>
      
      <label for="button-border-style">Button Border Style:</label>
      <select id="button-border-style" name="button-border-style">
        <option value="none">none</option>
        <option value="hidden">hidden</option>
        <option value="dotted">dotted</option>
        <option value="dashed">dashed</option>
        <option value="solid">solid</option>
        <option value="double">double</option>
        <option value="groove">groove</option>
        <option value="ridge">ridge</option>
        <option value="inset">inset</option>
        <option value="outset">outset</option>
        <option value="initial">initial</option>
        <option value="inherit">inherit</option>
      </select><br>

      <label for="button-border-radius">Button Border Radius:</label>
      <input type="number" id="button-border-radius" name="button-border-radius" value="2"><br>
  
      <label for="button-border-width">Button Border Width:</label>
      <input type="number" id="button-border-width" name="button-border-width" value="2"><br>

      <label for="button-font">Button Font:</label>
      <input type="text" id="button-font" name="button-font" value="Arial"><br>
      
      <label for="button-font-size">Button Font Size:</label>
      <input type="number" id="button-font-size" name="button-font-size" value="16"><br>
      
      <label for="button-color">Button Color:</label>
      <input type="color" id="button-color" name="button-color" value="#000000"><br>
      
      <label for="button-background-color">Button Background Color:</label>
      <input type="color" id="button-background-color" name="button-background-color" value="#000000"><br>
      
      <label for="button-url">Button URL:</label>
      <input type="text" id="button-url" name="button-url" value="http://localhost:8080/button1"><br>
  
      <label for="button-method">Button Method:</label>
      <select id="button-method" name="button-method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select><br>
  
      <label for="button-data">Button Data:</label>
      <input type="text" id="button-data" name="button-data" value="{}"><br>
  
      <label for="button-function">Button Success Function:</label>
      <textarea id="button-function" name="button-function"></textarea><br>
      
      <button type="button" id="create-button" onclick="createButton()">Create Button</button>
      
      <select id="button-dropdown">
        <option value="">Select a button to delete</option>
      </select>

      <button type="button" id="edit-button" onclick="editButton()">Edit Button</button>
      <button type="button" id="destroy-button" onclick="destroyButton()">Delete Button</button>
      
      <label for="target-width">Target Width:</label>
      <input type="text" id="target-width" name="target-width" value="{}"><br>
    </form>
  
  <input type="submit" value="Submit" onclick="if (validateForm()) updateConfig()">
</body>
</html>
